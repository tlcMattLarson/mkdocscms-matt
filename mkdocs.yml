site_name: Online-Dokumentationen
theme: readthedocs
site_description: A Material Design theme for MkDocs
site_author: Meinolf Droste
site_url: http://mdwp-mkdocs-cms.netlify.com/

extra:
  social:
    - type: 'github'
      link: 'https://github.com/capriosa'
    - type: 'twitter'
      link: 'https://twitter.com/mdwp'
    - type: 'facebook'
      link: 'https://facebook.com/mdwp.de'
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: pink


extra_css:
  - 'stylesheets/extra.css'

repo_name: 'tlcMattLarson/mkdocscms-matt'
repo_url: 'https://github.com/tlcMattLarson/mkdocscms-matt'

# Copyright
copyright: '<a href="https://www.mdwp.de">mdwp</a>'

# Theme directory
theme_dir: material

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - 'MkDocs-CMS': 'index.md'
  - 'MkDocs Dokumentation': 'mkdocs.md'
  - 'Getting started': 'getting-started.md'
  - 'HTML-Elemente': 'specimen.md'
  - 'Anpassungen': 'customization.md'
  - Erweiterungen:
    - 'Admonition': 'extensions/admonition.md'
    - 'CodeHilite': 'extensions/codehilite.md'
    - 'Footnotes': 'extensions/footnotes.md'
    - 'Metadata': 'extensions/metadata.md'
    - 'Permalinks': 'extensions/permalinks.md'
    - 'PyMdown': 'extensions/pymdown.md'
  - 'Release notes': 'release-notes.md'
  - 'Contributing': 'contributing.md'
  - 'License': 'license.md'
  - 'M. Droste': 'mdroste.md'
  - 'Kontakt': 'kontakt.md'
  - 'Impressum': 'impressum.md'
